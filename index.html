<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gem TD</title>
  <meta name="description" content="Gem TD">
  <meta name="author" content="Taylor Cargill">

  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<!-- Modal -->
<div id="menuModal" data-backdrop="static" data-keyboard="false" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Select Difficulty</h4>
      </div>
      <div class="modal-body">
        <div id="game-menu">
          <div id="game-menu-options">
            <a href="#" data-difficulty="1" class="btn btn-info col-md-12">Easy</a>
            <a href="#" data-difficulty="2" class="btn btn-info col-md-12">Normal</a>
            <a href="#" data-difficulty="3" class="btn btn-info col-md-12">Hard</a>
            <a href="#" data-difficulty="4" class="btn btn-info col-md-12">Extreme</a>
            <a href="#" data-difficulty="5" class="btn btn-info col-md-12">Survival</a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
  <div id="main-content" class="container">
  	<div class="row">
    	<div class="menu-item-container col-md-2">
    		<h3>Level: <span id="level"></span></h3>
    	</div>
    	<div class="menu-item-container col-md-2">
    		<h3>Lives: <span id="lives"></span></h3>
    	</div>
    	<div class="menu-item-container col-md-2">
    		<h3>Gold: <span id="gold"></span></h3>
    	</div>
    	<div class="menu-item-container col-md-2">
    		<h3>Time: <span id="time"></span></h3>
    	</div>
    	<div class="menu-item-container col-md-2">
    		<h3>Score: <span id="score"></span></h3>
    	</div>
  	</div>
  	<div class="row">
  		<div class="col-md-8">

        <!-- Canvas -->
  			<div id="my-canvas">

          <!-- Gem Info Panel -->
          <div id="gem-info" class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Current Chances <span class="cost text-primary"></span></h3>
            </div>
            <div class="panel-body">
              <button id="keep-gem" class="btn btn-primary" type="button">Keep Gem</button>
            </div>
          </div>

        </div>

  		</div>
  		<div class="col-md-2">
	  		<div id="menu-buttons">
		  		<button id="reset-game" class="btn btn-primary" type="button">Reset Game</button>
		  		<button id="new-gem" class="btn btn-primary" type="button">Place Gem</button>
		  		<button id="keep-gems" class="btn btn-primary" type="button">Keep Gems</button>
		  		<button id="upgrade-chances" class="btn btn-primary" type="button">Upgrade Chances</button>
          <div id="show-grid" class="checkbox">
            <label>
              <input type="checkbox" checked> Show Grid
            </label>
          </div>
	  		</div>
	  		<div id="chance-panels">
		  		<div id="current-chances" class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Current Chances <span class="cost text-primary"></span></h3>
					  </div>
					  <div class="panel-body">
					  </div>
					</div>

					<div id="next-chances" class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Next Upgrade <span class="cost text-primary"></span></h3>
					  </div>
					  <div class="panel-body">
					  </div>
					</div>
	  		</div>
  		</div>
  	</div>
  </div>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

	<script src="scripts/libs/jquery-3.1.1.min.js"></script>
  <script src="scripts/libs/bootstrap.min.js"></script>
	<script src="scripts/libs/p5.min.js"></script>
  <script src="scripts/models/cell.js"></script>
  <script src="scripts/models/grid.js"></script>
  <script src="scripts/models/projectile.js"></script>
  <script src="scripts/models/gem.js"></script>
  <script src="scripts/models/minion.js"></script>
  <script src="scripts/factories/gemFactory.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/controllers/ui-manager.js"></script>
  <script src="scripts/controllers/quality-manager.js"></script>
  <script src="scripts/controllers/client.js"></script>
</body>
</html>
