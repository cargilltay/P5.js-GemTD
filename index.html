<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gem TD</title>
  <meta name="description" content="Gem TD">
  <meta name="author" content="Taylor Cargill">

  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <div id="main-content" class="container">
  	<div class="row">
  	<div class="menu-item-container col-md-2">
  		<h3>Level: <span id="level"></span></h3>
  	</div>
  	<div class="menu-item-container col-md-2">
  		<h3>Lives: <span id="lives"></span></h3>
  	</div>
  	<div class="menu-item-container col-md-2">
  		<h3>Gold: <span id="gold"></span></h3>
  	</div>
  	<div class="menu-item-container col-md-2">
  		<h3>Time: <span id="time"></span></h3>
  	</div>
  	<div class="menu-item-container col-md-2">
  		<h3>Score: <span id="score"></span></h3>
  	</div>
  	</div>
  	<div class="row">
  		<div class="col-md-8">
  			<div id="my-canvas"></div>
  		</div>
  		<div class="col-md-2">
	  		<div id="menu-buttons">
		  		<button id="rest-game" class="btn btn-primary" type="button">Reset Game</button>
		  		<button id="new-gem" class="btn btn-primary" type="button">Place Gem</button>
		  		<button id="upgrade-chances" class="btn btn-primary" type="button">Upgrade Chances</button>
	  		</div>
	  		<div id="chance-panels">
		  		<div id="current-chances" class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Current Chances</h3>
					  </div>
					  <div class="panel-body">
					  </div>
					</div>

					<div id="next-chances" class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Next Upgrade</h3>
					  </div>
					  <div class="panel-body">
					  </div>
					</div>
	  		</div>
  		</div>
  	</div>
  </div>
